<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown_Timer</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Countdown Timer</h1>

    <div class="countdown_con">

        <div class="days_con">
            <p class="big_txt" id="days">0</p>
            <span>Days</span>
        </div>
    
        <div class="hours_con">
            <p class="big_txt" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="mins_con">
            <p class="big_txt" id="mins">0</p>
            <span>Minutes</span>
        </div>

        <div class="secs_con">
            <p class="big_txt" id="secs">0</p>
            <span>Seconds</span>
        </div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
