<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <!-- Title -->
        <div class="title">
            <h2>Our Reviews</h2>
        </div>
        <!-- Reviews -->

        <article class="reviews">
            <div class="img-container">
                <img src="person1.jpeg" id="person-img" />
            </div>
            <h4 id='author'>Sara Jones</h4>
            <p id='job'>UX Designer</p>
            <p id='info'>Lorem ipsum dolor sit amet
                consectetur adipisicing elit. Id maxime
                velit perspiciatis voluptatibus libero quam
                recusandae delectus ea officia! Incidunt earum
                expedita inventore veniam molestiae blanditiis rem
                olore labore voluptate!</p>
            <!-- Buttons -->
            <div class="buttons">
                <button class="btn pre"><i class="pre"></i>Previous</button>
                <button class="btn nex"><i class="nex"></i>Next</button>
            </div>
            <button class="btn rand"><i class="rand"></i>Surprise Me!</button>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
